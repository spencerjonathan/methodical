<script>
	$(function() {
		$("#header").load(
				"header.html",
				"",
				function(response, status, xhr) {
					if (status == "success") {
						document.getElementById("bluelines-nav").setAttribute(
								"class", "active");
					}
					;
				});

		$('#method-selector .typeahead').typeahead({
			hint : true,
			highlight : true,
			minLength : 1
		}, {
			name : 'states',
			source : substringMatcher()
		});

	});

	var drawLine = function() {
		var method_title = $('#method-name-input').val();

		var parameters = {
			methodName : method_title
		};
		var ws = createWebServiceURI(urlPrefix + 'createImage', parameters);

		var image_html = '<img src="http://localhost:8081/' + ws + '">';
		document.getElementById('blue_line_image').innerHTML = image_html;

	};
</script>

<body role="document" onload="autoload()">

	<div id="header"></div>

	<form>
		<div class="form-group" align="center">
			<div id="method-selector">
				<label class="control-label">Method Name</label> <input
					id="method-name-input" class="typeahead form-control input-md"
					type="text" placeholder="Enter Method Name">
							<button id="generate_blueline_button" type="button"
					onclick="drawLine()" class="btn btn-sm btn-primary">Draw
					Line</button>
			</div>
		</div>
	</form>
	<br>
	<div id="blue_line_image" align="center"></div>
